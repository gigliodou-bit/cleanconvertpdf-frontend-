<!DOCTYPE html>
<html lang="en">

<body>

  <main>
    <section class="card">
      <h2 id="title-url">Convert from URL</h2>
      <form action="/convert-url" method="POST">
        <label for="url" id="label-url">Enter URL:</label>
        <input type="url" name="url" id="url" required placeholder="https://example.com" />
        <label class="checkbox">
          <input type="checkbox" name="saveToDrive" />
          <span id="label-drive">Save to Google Drive</span>
        </label>
        <button type="submit" id="btn-url">Convert</button>
      </form>
    </section>

    <section class="card">
      <h2 id="title-html">Convert from HTML</h2>
      <form action="/convert-html" method="POST" enctype="multipart/form-data">
        <label for="htmlFile" id="label-html">Upload HTML file:</label>
        <input type="file" name="htmlFile" id="htmlFile" accept=".html" required />
        <label class="checkbox">
          <input type="checkbox" name="saveToDrive" />
          <span id="label-drive-html">Save to Google Drive</span>
        </label>
        <button type="submit" id="btn-html">Convert</button>
      </form>
    </section>
  </main>

</body>
